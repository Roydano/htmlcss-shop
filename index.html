<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

<body>

    <!-- header non presente nell'esercizio
    <head></head> -->

    <main>
        <div class="container debug clearfix">

            <!-- inizio del mini-contenitore sx-top -->
            <div class="box">

                <!-- sezione immagine -->
                <div class="desk">
                    <div class="image">
                        <img class="img-on" src="img/1.webp" alt="Levis T-Shirt">
                        <img class="img-off" src="img/1b.webp" alt="Levis model man">
                    </div>                    
                    <div class="heart">&#9825;</div>
                    <div class="info">
                        <div class="sconto">-50%</div>
                        <div class="eco">Sostenibilit&agrave;</div>
                    </div>
                </div>
                <!-- fine sezione immagine -->

                <!-- sezione testo -->
               <div class="box-text">
                    <span class="brand">Levi's&reg;</span>
                    <h4>relaxed fit tee unisex</h4>
                    <span class="price">14,99€</span>
               </div>
               <!-- fine sezione testo -->

            </div>
            <!-- fine mini-contenitore sx-top-->


             <!-- inizio del mini-contenitore top-center-->
             <div class="box">

                <!-- sezione immagine -->
                <div class="desk">
                    <div class="image">
                        <img class="img-on" src="img/2.webp" alt="Guess T-Shirt">
                        <img class="img-off" src="img/2b.webp" alt="Guess model woman">
                    </div>                    
                    <div class="heart">&#9825;</div>
                    <div class="info">
                        <div class="sconto">-30%</div>
                    </div>
                </div>
                <!-- fine sezione immagine -->

                <!-- sezione testo -->
               <div class="box-text">
                    <span class="brand">Guess</span>
                    <h4>roses tee</h4>
                    <span class="price">20,99€</span>
               </div>
               <!-- fine sezione testo -->

            </div>
            <!-- fine mini-contenitore top-center-->

              <!-- inizio del mini-contenitore top-dx-->
              <div class="box">

                <!-- sezione immagine -->
                <div class="desk">
                    <div class="image">
                        <img class="img-on" src="img/3.jpg" alt="Sourprise T-Shirt">
                        <img class="img-off" src="img/ron-1.jpg" alt="Duck">
                    </div>                    
                </div>
                <!-- fine sezione immagine -->

                <!-- sezione testo -->
               <div class="box-text sourprise">
                    <span>passa con il mouse sull'immagine</span>
               </div>
               <!-- fine sezione testo -->

            </div>
            <!-- fine mini-contenitore top-dx-->
            
        </div>
        </div>
